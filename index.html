      <div class="first">
        <img src="pics/8.jpg" alt="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js" integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/ScrollTrigger.min.js" integrity="sha512-I+JeBiUY5B5/qJ6ey5CNqJ0yhAuNHBBbRjdM3alkabxCLz3++7hbeOScVSjyRouAihQIiint6Z2Or976vU2XuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      let tl= gsap.timeline();
      
      tl.from('.first img',{scale:0.6,duration:2,opacity:0, ease:Expo.easeOut, delay:0.2})
         .to('.one', { clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y:0, stagger:0.3, duration:1}, "-=2.8s")
      //    .to('.one', { clipPath: 'polygon(0 0, 100% 0, 100% 0, 0 0)', y:-200, duration:0.2, delay:0.5})
         .from('.second img',{scale:0.9,duration:1,opacity:0, ease:Expo.easeOut,delay:0.1}, "-=1.8s")
         .from('.third img',{scale:0.9,duration:1,opacity:0, ease:Expo.easeOut, delay:0.1}, "-=1.0s")
         .to('.two', { clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y:0, stagger:0.3, duration:1}, "-=1.6s")
      //    .to('.two', { clipPath: 'polygon(0 0, 100% 0, 100% 0, 0 0)', y:-200, duration:0.2, delay:0.5})
         .from('.fourth img', {scale:0.6,duration:2,opacity:0, ease:Expo.easeOut, delay:0.2},  "-=0.8s")
      
      function openNav() {
      document.getElementById("myNav").style.width = "100%";
      }
      
      function closeNav() {
      document.getElementById("myNav").style.width = "0%";
      }

      var cursor = document.getElementById('cursor');
        document.addEventListener('mousemove',function(e){
          var ten = -20;
           var x = e.pageX;
           var y = e.pageY;
           cursor.style.left = x + ten + "px";
           cursor.style.top = y +  ten + "px";
        });
    </script>
  </body>
